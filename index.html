<body class="p-4 md:p-8">

                    <div id="checklistContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

            <div class="space-y-6">
                <!-- ä½“é‡è¾“å…¥ -->
                <div class="card p-8 bg-indigo-600 text-white shadow-xl shadow-indigo-200">
                    <label class="block text-xs font-bold opacity-70 mb-2 uppercase tracking-tighter">å½•å…¥ä»Šæ—¥ä½“é‡ (kg)</label>
                    <div class="flex items-end gap-2 mb-6">
                        <input type="number" id="weightInput" step="0.1" placeholder="0.0" class="w-full bg-transparent border-b-2 border-indigo-400 text-5xl font-black outline-none focus:border-white transition-colors placeholder:opacity-30">
                        <span class="text-xl font-bold opacity-50 mb-1">KG</span>
                    </div>
                    
                    <!-- ç…§ç‰‡ä¸Šä¼ éƒ¨åˆ† (æ–°å¢) -->
                    <label class="block text-xs font-bold opacity-70 mb-2 uppercase tracking-tighter">ä½“å‹è®°å½• (å¯é€‰)</label>
                    <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)">
                    <div class="photo-upload-zone mb-6 bg-indigo-700/30 border-indigo-400/50" onclick="document.getElementById('photoInput').click()">
                        <div id="photoPlaceholder" class="flex flex-col items-center text-indigo-200">
                            <svg class="w-8 h-8 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span class="text-[10px] font-bold">ç‚¹å‡»æ‹æ‘„/é€‰æ‹©ç…§ç‰‡</span>
                        </div>
                        <img id="imagePreview" class="photo-preview hidden">
                    </div>

                    <button onclick="updateWeightAndPhoto()" class="w-full bg-white text-indigo-600 py-4 rounded-2xl font-bold hover:bg-indigo-50 transition-colors shadow-lg active:scale-95">æ›´æ–°æ•°æ®</button>
                </div>

                <!-- å†å²æ—¥å¿— -->
                <div class="card p-6">
                    <h3 class="text-sm font-bold text-gray-400 mb-4 uppercase tracking-widest">å†å²æ—¥å¿—</h3>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBofiaIRJFzUcJas7Ny3-TOi7I-clJ3E_o",
            authDomain: "my-fitness-tracker-af881.firebaseapp.com",
            projectId: "my-fitness-tracker-af881",
            storageBucket: "my-fitness-tracker-af881.firebasestorage.app",
            messagingSenderId: "57677805062",
            appId: "1:57677805062:web:93aa376ea73fbbd4a4b587",
            measurementId: "G-7CD4FCQ20M"
        };

        const appId = 'fitness-pro-v2';
        let db, auth, currentUser;
        let selectedDate = new Date().toISOString().split('T')[0];
        let currentPhotoBase64 = null;
        let appData = { 
            config: { 
                diet: ["æ—©é¤è¾¾æ ‡", "åˆé¤è¾¾æ ‡", "æ™šé¤è¾¾æ ‡", "é¥®æ°´ > 2L"], 
                workout: ["åŠ›é‡è®­ç»ƒ", "æœ‰æ°§è¿åŠ¨", "æ­¥æ•°æ‰“å¡"] 
            }, 
            dailyLogs: {}, 
            weightLogs: [] 
        };
        let weightChart = null;

        async function initApp() {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();

                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('connStatus').className = "status-pill bg-emerald-100 text-emerald-600";
                        document.getElementById('connStatus').innerText = "å·²åŒæ­¥äº‘ç«¯";
                        document.getElementById('userIdDisplay').innerText = `ID: ${user.uid.substring(0,8)}`;
                        fetchData();
                    } else {
                        await auth.signInAnonymously();
                    }
                });
            } catch (e) { handleError(e); }
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // å‹ç¼©å›¾ç‰‡é€»è¾‘ (ç®€å• Base64)
            const reader = new FileReader();
            reader.onload = (e) => {
                currentPhotoBase64 = e.target.result;
                const img = document.getElementById('imagePreview');
                img.src = currentPhotoBase64;
                img.classList.remove('hidden');
                document.getElementById('photoPlaceholder').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function fetchData() {
            const docRef = db.doc(`artifacts/${appId}/users/${currentUser.uid}/data/main`);
            docRef.onSnapshot(doc => {
                if (doc.exists) {
                    appData = { ...appData, ...doc.data() };
                    renderAll();
                } else {
                    saveToCloud(); 
                }
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('mainContent').style.opacity = '1';
            }, err => handleError(err));
        }

        async function saveToCloud() {
            if (!currentUser) return;
            try {
                await db.doc(`artifacts/${appId}/users/${currentUser.uid}/data/main`).set(appData);
            } catch (err) { console.error(err); }
        }

        function renderAll() {
            renderChecklist();
            renderHistory();
            initWeightChart();
            document.getElementById('datePicker').value = selectedDate;
            
            const weightEntry = appData.weightLogs.find(l => l.date === selectedDate);
            document.getElementById('weightInput').value = weightEntry ? weightEntry.value : '';
            
            // æ¢å¤ç…§ç‰‡é¢„è§ˆ
            const img = document.getElementById('imagePreview');
            const placeholder = document.getElementById('photoPlaceholder');
            if (weightEntry && weightEntry.photo) {
                img.src = weightEntry.photo;
                img.classList.remove('hidden');
                placeholder.classList.add('hidden');
                currentPhotoBase64 = weightEntry.photo;
            } else {
                img.classList.add('hidden');
                placeholder.classList.remove('hidden');
                currentPhotoBase64 = null;
            }
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContainer');
            const log = appData.dailyLogs[selectedDate] || { diet: {}, workout: {} };
            let html = '';
            const taskGroups = [
                { items: appData.config.diet, type: 'diet' },
                { items: appData.config.workout, type: 'workout' }
            ];
            let total = 0, done = 0;

            taskGroups.forEach(group => {
                group.items.forEach(item => {
                    total++;
                    const isChecked = log[group.type] && log[group.type][item];
                    if (isChecked) done++;
                    html += `
                        <label class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-white border-2 border-transparent hover:border-indigo-50 transition-all group">
                            <span class="text-sm font-semibold text-gray-600 group-hover:text-indigo-600">${item}</span>
                            <input type="checkbox" onchange="toggleTask('${group.type}', '${item}')" ${isChecked ? 'checked' : ''} 
                                class="w-6 h-6 rounded-lg text-indigo-600 border-gray-200 focus:ring-0">
                        </label>`;
                });
            });
            container.innerHTML = html;
            document.getElementById('completionRate').innerText = `${done}/${total} å·²å®Œæˆ`;
        }

        function toggleTask(type, item) {
            if (!appData.dailyLogs[selectedDate]) appData.dailyLogs[selectedDate] = { diet: {}, workout: {} };
            if (!appData.dailyLogs[selectedDate][type]) appData.dailyLogs[selectedDate][type] = {};
            appData.dailyLogs[selectedDate][type][item] = !appData.dailyLogs[selectedDate][type][item];
            saveToCloud();
        }

        function updateWeightAndPhoto() {
            const val = parseFloat(document.getElementById('weightInput').value);
            if (!isNaN(val) || currentPhotoBase64) {
                appData.weightLogs = appData.weightLogs.filter(l => l.date !== selectedDate);
                appData.weightLogs.push({ 
                    date: selectedDate, 
                    value: val || 0,
                    photo: currentPhotoBase64 // ä¿å­˜å›¾ç‰‡ Base64
                });
                appData.weightLogs.sort((a,b) => new Date(a.date) - new Date(b.date));
                saveToCloud();
                renderAll();
            }
        }

        function initWeightChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if (weightChart) weightChart.destroy();
            const recentLogs = appData.weightLogs.slice(-7);
            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: recentLogs.map(l => l.date.substring(5)),
                    datasets: [{
                        data: recentLogs.map(l => l.value),
                        borderColor: '#6366f1',
                        borderWidth: 4,
                        pointBackgroundColor: '#fff',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.08)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function renderHistory() {
            const dates = Object.keys(appData.dailyLogs).sort().reverse();
            // åˆå¹¶æœ‰ä½“é‡çš„æ—¥æœŸ
            const allDates = [...new Set([...dates, ...appData.weightLogs.map(l => l.date)])].sort().reverse();
            
            document.getElementById('historyList').innerHTML = allDates.length ? allDates.map(d => {
                const weightItem = appData.weightLogs.find(l => l.date === d);
                const hasPhoto = weightItem && weightItem.photo;
                return `
                <div onclick="jumpToDate('${d}')" class="p-3 bg-gray-50 rounded-xl text-[10px] font-bold text-gray-400 cursor-pointer hover:bg-indigo-50 hover:text-indigo-600 transition-all flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <span>${d}</span>
                        ${hasPhoto ? '<span title="æœ‰ç…§ç‰‡è®°å½•">ğŸ“¸</span>' : ''}
                    </div>
                    <span>${weightItem ? weightItem.value + 'kg' : '--'}</span>
                </div>
            `}).join('') : '<p class="text-xs text-gray-300 italic text-center py-4">æš‚æ— å†å²è®°å½•</p>';
        }

        function jumpToDate(d) { selectedDate = d; renderAll(); }
        function handleDateChange() { selectedDate = document.getElementById('datePicker').value; renderAll(); }
        function handleError(err) {
            document.getElementById('loaderUI').classList.add('hidden');
            document.getElementById('errorUI').classList.remove('hidden');
            document.getElementById('rawErrorMessage').innerText = err.message;
        }

        window.onload = initApp;
    </script>
